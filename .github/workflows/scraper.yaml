name: Run Scraper Hourly

on:
  schedule:
    - cron: "0 * * * *"   # corre cada hora en el minuto 0 (UTC)
  workflow_dispatch:        # permite correrlo manualmente desde GitHub

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ‘ˆ necesario para poder pushear cambios

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}   # tu token de Apify
          NEWS_QUERY: "tiktok"
        run: python scraper.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add news_results.csv
          git commit -m "Update results [skip ci]" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
